<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gits Exchange</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- <div class="snow_wrap">
    <div class="snow"></div> -->

    <div class="app">



      <div id="startScreen">
        <h1 class="title">Christmas Gifts Exchange Generator</h1>
      <div class="santaImg">
        <img src="santa.png" alt="santa">
      </div>
      
        <button class="startButton">START</button>
      
      </div>




      <div id="gameScreen" class="hidden">
        <p>Type your names and click the button!</p>
        <div class="inputSpace">
          <input class="inputBar" type="text" onkeypress="handleKeyPress(event)" placeholder="Your names...">
          
            <button class="drawNamesButton">Draw Names</button> 
          
          
        </div>
    
        <div class="answers"></div>
    
      </div>




      <div id="drawScreen" class="hidden">
        <div class="userNameSpace">
          <p class="userNameText">Enter your name</p>
          <div class="finalInputBar">
            <input type="text" class="inputUserName">
            <button class="submitButton">Submit</button>
            <button class="hideButton">Hide</button>
          </div>
          
        </div>
    
        <div class="nameDrawn">
          <p>Gives a gift to</p>
          
        </div>
    
      </div>
      
      
      



    </div>
  <!-- </div> -->
  
  


  <script src="giftsExchange.js"></script>
</body>
</html>
